<section id="loginform">
    <form name="newGameSetupForm" class="form-signin form-horizontal" role="form" novalidate>
        <div class="center-block">
            <img class="center-block form-signin-heading" ng-src="/Content/Images/image.png" alt=""/>
        </div>
        <hr />
        <div class="form-group" ng-class="{'has-error': newGameSetupForm.player1Name.$error.required}">
            <div class="col-md-12">
                <input type="text" name="player1Name" class="form-control" placeholder="Player1 Name" required data-ng-model="gameSettings.player1Name" autofocus="">
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error': newGameSetupForm.player2Name.$error.required}">
            <div class="col-md-12">
                <input type="text" class="form-control" name="player2Name" placeholder="Player2 Name" required data-ng-model="gameSettings.player2Name">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                    <a href="#home/finish" class="btn btn-success" ng-click="startGame()" data-ng-disabled="newGameSetupForm.$invalid" data-toggle="tooltip" data-placement="auto" title="Start"><i class="fa fa-play fa-2x"></i></a>
                <!--<div class="col-md-3">
                    <a href="#/achievements" class="btn btn-success" data-toggle="tooltip" data-placement="auto" title="Achievments"><i class="fa fa-trophy fa-2x"></i></a>
                </div>-->
                    <a href="#/stats"  class="btn btn-info" data-toggle="tooltip" data-placement="auto" title="Stats"><i class="fa fa-bar-chart-o fa-2x"></i></a>
                    <a href="#/configuration" class="btn btn-danger" data-toggle="tooltip" data-placement="auto" title="Configuration"><i class="fa fa-cog fa-2x"></i></a>
            </div>
        </div>
    </form>
</section>
<script>
    $(function() {
        $('[data-toggle="tooltip"]').tooltip();
    })
</script>
