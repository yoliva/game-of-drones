<div class="form-horizontal">
    <div class="row">
        <div class="col-md-8 col-lg-offset-2">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <i class="fa fa-bar-chart"></i> Stats
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <!-- Nav tabs -->
                    <a href="#/home/start" class="btn btn-primary pull-right"><i class="fa fa-reply"></i></a>

                    <ul class="nav nav-tabs">
                        <li class="active">
                            <a data-target="#individualStats" data-toggle="tab"><i class="fa fa-user"></i> Individual Stats</a>
                        </li>
                        <li>
                            <a data-target="#generalStats" data-toggle="tab"><i class="fa fa-users"></i> Versus</a>
                        </li>
                    </ul>

                    <!-- Tab panes -->
                    <div class="tab-content">
                        <div class="tab-pane fade in active" id="individualStats">
                            <div class="row" style="padding-top: 30px">
                                <div class="col-md-10">
                                    <div class="form-group">
                                        <label class="col-md-3 control-label">Select Player:</label>
                                        <div class="col-md-9">
                                            <select class="form-control" ng-model="currentPlayer.id" ng-options="val.value as val.text for val in availablePlayers" ng-change="updatePlayerStats()"></select>
                                            <span></span>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="col-md-6 control-label">Match Wins:</label>
                                                <div class="col-md-6">
                                                    <p class="form-control-static">{{currentPlayer.wons}}</p>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-6 control-label">Round Wins:</label>
                                                <div class="col-md-6">
                                                    <p class="form-control-static">{{currentPlayer.roundsWon}}</p>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-6 control-label">Round Draw:</label>
                                                <div class="col-md-6">
                                                    <p class="form-control-static">{{currentPlayer.roundsTied}}</p>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="col-md-6 control-label">Match Loses:</label>
                                                <div class="col-md-6">
                                                    <p class="form-control-static">{{currentPlayer.lost}}</p>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-6 control-label">Round Loses:</label>
                                                <div class="col-md-6">
                                                    <p class="form-control-static">{{currentPlayer.roundLost}}</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="generalStats">

                        </div>
                        </div>
                    </div> 
                    <!-- /.panel-body -->
                    <div class="panel-footer">
                    </div>
                </div>
            </div>
        </div>
    </div>
